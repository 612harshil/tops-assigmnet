
{% extends "header_footer.html" %}
{% load static %}
{% block content %}



<div class="page-banner-area bg-1">
<div class="container">
<div class="page-banner-content">
<h1>Register</h1>
<ul>
<li><a href="index.html">Home</a></li>
<li>Register</li>
</ul>
</div>
</div>
</div>


<div class="register-area ptb-70">
<div class="container">
<div class="row justify-content-center">
<div class="col-xl-9 col-lg-10">
<div class="row">
<div class="col-lg-6">
<div class="register-left-content">
<div class="register-image">
<img src="{{user_data.profilepic.url}}" alt="image">
</div>
<div class="register-btns">
<ul>
<li>
       
</li>
<li>
<a href="https://www.google.com/" target="_blank">Continue with Google</a>
</li>
<li>
<a href="https://www.apple.com/" target="_blank">Continue with Apple</a>
</li>
</ul>
</div>
</div>
</div>
<div class="col-lg-6">
<div class="register-content">
<p style="font-size: 24; color: red;">{{msg}}</p>    
<h3>Create An Account</h3>
<p>Already have an account? <a href="login.html">Login</a></p>
<form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
<div class="form-group">
<label>fullname</label>
<input type="text" value="{{user_data.fullname}}" class="form-control" name="fname">
</div>
<div class="form-group">
<label>Email *</label>
<input type="email" value="{{user_data.username}}" class="form-control" name="email" disabled/>
</div>
<div class="form-group">
<label>image upload</label>
<input type="file" class="form-control" name="propic">
</div>
<div class="form-group">
<label>oldPassword *</label>
<input type="password" class="form-control" name="opass">
</div>
<div class="form-group">
<label>New Password *</label>
<input type="password" class="form-control" name="pass">
</div>    
<div class="form-group">
<label>Confirm New Password *</label>
<input type="password" value="{{user_data.password}}" class="form-control" name="cpassword">
</div>
<div class="form-group">
<label>Security Code *</label>
<input type="text" class="form-control">
</div>
<div class="form-group">
<ul class="d-flex justify-content-between">
<li>
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
<label class="form-check-label" for="flexCheckDefault">
I agree to <a href="terms-condition.html">terms & policy</a>
</label>
</div>
</li>
<li><a href="about.html">Learn More</a></li>
</ul>
</div>
<button type="submit" class="default-btn style5">Update</button>
</form>
</div>
</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
