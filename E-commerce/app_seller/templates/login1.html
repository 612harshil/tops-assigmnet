{% extends "header_footer1.html" %}
{% load static %}
{% block content %}




<div class="page-banner-area bg-1">
<div class="container">
<div class="page-banner-content">
<h1>Login</h1>
<ul>
<li><a href="index.html">Home</a></li>
<li>Login</li>
</ul>
</div>
</div>
</div>


<div class="login-area ptb-70">
<div class="container">
<div class="row justify-content-center">
<div class="col-xl-9 col-lg-10">
<div class="row align-items-center">
<div class="col-lg-6">
<div class="login-content">
<p>{{msg}}</p>    
<h3>Login</h3>
<p>Don't have an account? <a href="register.html">Create here</a>
</p>
<form href="{% url 'login' %}" method="post">
    {% csrf_token %}
<div class="form-group">
<label>Username or Email *</label>
<input type="text" name="email" class="form-control">
</div>
<div class="form-group">
<label>Your Password *</label>
<input type="password" name="pass" class="form-control">
</div>

</div>
<div class="form-group">
<ul class="d-flex justify-content-between">
<li>
<div class="form-check">
<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
<label class="form-check-label" for="flexCheckDefault">
Remember me
</label>
</div>
</li>
<li><a href="forgot-password.html">Forgot password?</a></li>
</ul>
</div>
<button type="submit" class="default-btn style5">Login</button>
</form>
</div>
</div>
<div class="col-lg-6">
<div class="login-image">
<img src="{% static 'assets/images/user-image/user-img-1.webp' %}" alt="image">
</div>
</div>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
